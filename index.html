<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Deshi Deals</title>
  </head>
  <body class="work-sans">
    <nav class="flex justify-center items-center p-4 gap-2 shadow">
      <figure class="w-[78px]">
        <img src="./assets/logo.png" alt="" />
      </figure>
      <div>
        <h1 class="text-pink-600 text-5xl">
          Deshi <span class="font-black">Deals</span>
        </h1>
        <p class="text-[#797075] text-xl">Cheap Price, Best Quality</p>
      </div>
    </nav>

    <header class="text-center h-[900px] bg-linear-180 from-pink-0 to-pink-100">
      <h1 class="font-bold text-6xl pt-30">Purchase TK 200 or above & get</h1>
      <h1 class="font-bold text-6xl text-pink-500">20% off</h1>
      <div class="flex justify-center items-center pt-10 gap-15 font-medium">
        <p>Use Promo Code</p>
        <button class="btn btn-secondary">SELL200</button>
      </div>
      <img class="mx-auto" src="./assets/hero-bg.png" alt="" />
    </header>
    <script src="./script.js"></script>
  </body>
</html>
